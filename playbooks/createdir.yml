---
- name: CREATE DIRECTORY & COPY FILES
  hosts: 107.22.146.194
  user: ec2-user
  become: yes
  tasks:
    - name: CREATE DOCKER DIRECTORY
      file:
         path: /opt/docker
         state: directory
         mode: "0755"
    - name: COPY DOCKERFILE
      copy:
         src: ../Dockerfile
         dest: /opt/docker
    - name: COPY WAR FILE
      copy:
         src: ../webapp/target/webapp.war
         dest: /opt/docker
...
